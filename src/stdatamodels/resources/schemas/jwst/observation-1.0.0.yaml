---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://stsci.edu/schemas/datamodels/jwst/observation-1.0.0"

title: |
  observation
type: object
properties:
  date:
    title: "[yyyy-mm-dd] UTC date at start of exposure"
    type: string
    fits_keyword: DATE-OBS
    blend_table: True
    blend_rule: mindate
  time:
    title: "[hh:mm:ss.sss] UTC time at start of exposure"
    type: string
    fits_keyword: TIME-OBS
    blend_table: True
    blend_rule: mintime
  date_beg:
    type: string
    title: "Date-time start of data acquisition"
    fits_keyword: DATE-BEG
    blend_table: True
    blend_rule: mindatetime
  date_end:
    type: string
    title: "Date-time end of data acquisition"
    fits_keyword: DATE-END
    blend_table: True
    # Despite what the title might lead you to believe, this keyword
    # actually contains a full datetime string.
    blend_rule: maxdatetime
  time_end:
    title: "[hh:mm:ss.sss] UTC time at end of exposure"
    type: string
    fits_keyword: TIME-END
    blend_table: True
    blend_rule: maxtime
  obs_id:
    title: Programmatic observation identifier
    type: string
    fits_keyword: OBS_ID
    blend_table: True
  visit_id:
    title: Visit identifier
    type: string
    fits_keyword: VISIT_ID
    blend_table: True
  program_number:
    title: Program number
    type: string
    fits_keyword: PROGRAM
    blend_table: True
  observation_number:
    title: Observation number
    type: string
    fits_keyword: OBSERVTN
    blend_table: True
  visit_number:
    title: Visit number
    type: string
    fits_keyword: VISIT
    blend_table: True
  visit_group:
    title: Visit group identifier
    type: string
    fits_keyword: VISITGRP
    blend_table: True
  sequence_id:
    title: Parallel sequence identifier
    type: string
    fits_keyword: SEQ_ID
    blend_table: True
  activity_id:
    title: Activity identifier
    type: string
    fits_keyword: ACT_ID
    blend_table: True
  exposure_number:
    title: Exposure request number
    type: string
    fits_keyword: EXPOSURE
    blend_table: True
  bkgdtarg:
    title: Background target
    type: boolean
    fits_keyword: BKGDTARG
    blend_table: True
  template:
    title: Observation template used
    type: string
    fits_keyword: TEMPLATE
    blend_table: True
  observation_label:
    title: Proposer label for the observation
    type: string
    fits_keyword: OBSLABEL
    blend_table: True
  observation_folder:
    title: Name of the APT observation folder
    type: string
    fits_keyword: OBSFOLDR

...